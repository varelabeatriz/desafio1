<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="card">
            <img id="imagemDinamica" src="./img/roxo.png">
            <p class="brand">Nike</p>
            <p class="product">Epic React Flyknit 2</p>
            <p class="price"><span>R$</span> 359,00</p>

            <div class="info">
                <div>
                    <p>Cores:</p>
                    <div class="row">
                        <div class="purple" onclick="trocaImagem(1)"></div>
                        <div class="green" onclick="trocaImagem(2)"></div>
                        <div class="blue" onclick="trocaImagem(3)"></div>
                    </div>
                    <p>Tamanhos:</p>
                    <div class="sizes">
                        <div id="tamanho35" class="active" onclick="trocaTamanho(35)">35</div>
                        <div id="tamanho36" onclick="trocaTamanho(36)">36</div>
                        <div id="tamanho37" onclick="trocaTamanho(37)">37</div>
                        <div id="tamanho38" onclick="trocaTamanho(38)">38</div>
                    </div>
                </div>
                    <div class="cart">
                        <img src="./img/arrow.svg" id="arrow1">
                        <img src="./img/arrow.svg" id="arrow2">
                        <img src="./img/arrow.svg" id="arrow3">
                        <img src="./img/cart.svg" id="cart">
                    </div>
            </div>
        </div>
    </div>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</body>

</html>
